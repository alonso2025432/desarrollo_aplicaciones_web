<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones - Parametros</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <header class="nav">
        <h1>Funciones con parámetros</h1>
    </header>
    <main class="container">
        <p>Ejercicio 1: Repetir palabra N veces</p>
        <input type="text" name="" id="input1" placeholder="Ingresar una palabra" class="input">
        <button class="btn" onclick="mostrarPalabras()">Ejecutar</button>
        <div id="resultado1"></div>
        <hr>
        <p>Ejercicio 2: comparar dos numeros</p>
        <input type="text" name="" id="numComp1" placeholder="ingrese un numero" class="input">
        <input type="text" name="" id="numComp2" placeholder="ingrese un numero" class="input">
        <button class="btn" onclick="mostrarComparacion()"> ejecutar</button>
        <div id="resultado2"></div>
        <p>Ejercicio 3: mostrar numeros par o impar</p>
        <input type="number" name="" id="input3" placeholder="ingrese un numero" class="input">
        <button class="btn" onclick="Pares()">Ejecutar</button>
        <div id="resultado3"></div>
        <p>Ejercicio 4: validar si un numero es primo</p>
        <input type="number" name="" id="input4" placeholder="ingrese un numero" class="input">
        <button class="btn" onclick="validarprimo()">validar numero</button>
        <div id="resultado4"></div>
        <p>Ejercicio 5</p>
        <button class="btn" onclick="mostrarTablaMultiplicar()">Mostrar tabla de multiplicación</button>
        <div id="resultado5"></div>
    </main>
    <script src="static/js/script.js"></script>
</body>

</html>
