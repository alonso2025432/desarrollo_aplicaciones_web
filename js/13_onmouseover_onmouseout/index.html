<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            
            <video id="mainVideo" src="pages/LETRA.mp4" height="400" width="100%" loop style="display: block" controls></video>
            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1 id="texto">EL RAP DE BIGUI BUGUI | ALEXANDER</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="pages/descarga.png" alt="" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video class="vid" src="pages/Don Cheto - El Tatuado (Video Letra Oficial).mp4" muted onmouseover="playvideo(this)" onmouseout="pausevideo(this)" onclick="cambioVideo(this)"></video>
                <span id="texto2" class="video-title">Don Cheto - El Tatuado</span>
            </div>

            <div class="video-small">
                <video src="pages/Los Buitres De Culiacan Sinaloa - El Cocaino (Video oficial).mp4" class="vid" muted onmouseover="playvideo(this)" onmouseout="pausevideo(this)" onclick="cambioVideo(this)"></video>
                <span id="texto2" class="video-title">Los Buitres De Culiacan Sinaloa - El Cocaino</span>
            </div>

            <div class="video-small">
                <video src="pages/Los Tigres Del Norte - La Granja.mp4" class="vid"  muted onmouseover="playvideo(this)" onmouseout="pausevideo(this)" onclick="cambioVideo(this)"></video>
                <span id="texto2" class="video-title">Los Tigres Del Norte - La Granja</span>
            </div>

            <div class="video-small">
                <video src="pages/videoplayback.mp4" class="vid-cangre"  muted onmouseover="playvideo(this)" onmouseout="pausevideo(this)" onclick="cambioVideo(this)"></video>
                <span id="texto2" class="video-title">GRABANDO UN VIDIO MAS INCREIBLE DO MUNDO UN SIRI FAZENDO BARA</span>
            </div>

        </div>

    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
